<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Theme/pink-theme.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <title>Lista Zakupów</title>
</head>
<body onload='StartingSeting("ENG","PINK")' >
    <div style="display: none;" id="LoadLanguage"></div>
    <div style="display: none;" id="LoadTheme"></div>
   
    <input type="button" value="PL" onclick="setLanguage('PL')">
    <input type="button" value="ENG" onclick="setLanguage('ENG')">
    <input type="button" value="FR" onclick="setLanguage('FR')">
    <input type="button" value="UK" onclick="setLanguage('UK')">
    <input type="button" value="XXX" onclick="HideElement(0)">
    
    <div class="list">
        <div class="l-top">
            <h1>Lista Nr: <span>1</span></h1>
            <div class="minimalized"><h1 onclick="HideElement(0)">+</h1></div>
        </div>
        <div class="to-hide">
            <div class="l-mid">
                <div class="mid-up">
                    <div class="mid-up-in">
                        <input type="button" value="Dodaj Do Listy" class="button-add">
                    </div>
                    <div class="mid-up-in">
                        <input type="text" class="get-text" onkeyup="validation(0)">
                    </div>                
                    <div class="mid-up-in">
                        <span class="validation">
                            brak zawartosci
                        </span>
                    </div>

                </div>
                <div class="mid-down">
                    down
                </div>
            </div>
            <div class="l-bottom">
                <div class="bottom-left">
                    <div class="Name-Listy">
                        Lista Zakupów
                    </div>
                    <div class="lista-scroling">
                        <ol>
                            
                        </ol>
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="Name-Listy">
                        Usunięte Elementy
                    </div>
                    <div class="lista-scroling">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer><div class="add-new-list-div"><input type="button" value="Dodaj Nową Listę" class="add-new-list" onclick="AddList()"></div></footer>
</body>

</html>
